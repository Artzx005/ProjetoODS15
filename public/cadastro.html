<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style_user/cadastrouser.css">
    <title>Tela de Cadastro</title>
<style>
        
        /* Ajuste para o texto de "Regras e Normas do site" */
        #terms-checkbox + label {
            font-size: 14px;
            color: #ffffff;
            margin-left: 5px;
            display: inline;
            cursor: pointer;
            text-decoration: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="./index.html"><button type="button" class="voltar-btn">
        ←
    </button></a>
    <div class="wrapper">
        <form action="" id="register-form">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" id="company-name" placeholder="Nome Social ou Empresa" required>
            </div>
            <div class="input-box">
                <input type="text" id="cnpj" placeholder="CNPJ" required>
            </div>
            <div class="input-box">
                <input type="email" id="register-email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="register-password" placeholder="Senha" required>
            </div>
            <label>
                <input type="checkbox" id="terms-checkbox"> <a href="./userstelas/normas.html">Ao clicar em "Li e Concordo", você declara que leu, 
                    compreendeu e concorda com todos os termos e condições deste documento.</a>
            </label>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</div>

    <script type="module" src="./config/path_user/appcad.js"></script>
</body>
</html>
